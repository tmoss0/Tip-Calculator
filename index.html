<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<title>Tip Calculator</title>
</head>

<body>
	<div class="container">
		<div class="card">
			<h2 class="pt-2 pl-3">Tip Calculator</h2>
			<div class="form-group pt-2 pl-3">
				<label for="totalCost" class="w-25">Total cost of check:</label>
				<input type="text" id="input-check-cost">
			</div>
			<div class="form-group pt-2 pl-3">
				<label for="tipPercent" class="w-25">Percentage to tip:</label>
				<input type="text" id="input-tip-percent">
			</div>
			<div class="form-group pt-2 pl-3">
				<label for="tipTotal" class="w-25">Tip total:</label>
				<label id="input-tip-total"></label>
			</div>
			<div class="form-group pt-2 pl-3">
				<label for="tipTotal" class="w-25">Final total (tip included):</label>
				<label id="input-total"></label>
			</div>
			<div class="pl-3">
				<form>
					<input type="button" onclick="mySubmit()" value="Get Total" class="btn btn-primary" />
				</form>
			</div>			
		</div>
	</div>

	<script src="scripts/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
</body>

</html>
